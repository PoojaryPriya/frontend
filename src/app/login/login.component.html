<section class="vh-100" style="background-color: #f5f2f3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-flex">
                <img src="./assets/images/car11.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginForm="ngForm" (ngSubmit)="login()">
                    <!-- [formGroup]="formsGroup" (ngSubmit)="login()"   formControlName="password" -->
                    <!-- #loginForm="ngForm" (ngSubmit)="login()" -->
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">LogIn</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email"  class="form-control form-control-lg" name="username" [(ngModel)]="model.username">
                      <label class="form-label">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg " name="password"  [(ngModel)]="model.password"/>
                      <label class="form-label">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" routerLink="/home">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81; ">Don't have an account? <a routerLink="/register"
                        style="color: #33c4f9; cursor: pointer;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
