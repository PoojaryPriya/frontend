  <section class="vh-100 bg-image"
  style="background-color: #f5f2f3;">
  <!-- background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); -->
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="register()">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"
                  [(ngModel)]="model.username"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" class="form-control form-control-lg" name="phoneno" [(ngModel)]="model.phoneno" />
                  <label class="form-label">Phone Number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="model.password" />
                  <label class="form-label">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" name="address" [(ngModel)]="model.address"/>
                  <label class="form-label">Address</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" />
                  <label class="form-check-label">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/login">Register</button>
                </div>

                <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
